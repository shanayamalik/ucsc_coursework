<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160: Assignment 2 - Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <p id="animalLabel" style="text-align: left;">llama says "Press shift click to see my mouth expand for air when I run!"</p>
    <p id="numdot"> xxx </p>
    <!--
    <button type="button" id="green">x</button> 
    -->
    Neck <input type="range" min="-60" max="5" value="0" class="slider" id="neckSlide">
    Animation:
      <button type="button" id="animationneckOnButton">ON</button></button>
      <button type="button" id="animationneckOffButton">OFF</button></button>
    <br>
    Head <input type="range" min="-90" max="90" value="0" class="slider" id="headSlide">
      Animation:
        <button type="button" id="animationheadOnButton">ON</button></button>
        <button type="button" id="animationheadOffButton">OFF</button></button>
    
    <br>
    Legs <input type="range" min="-25" max="25" value="0" class="slider" id="legsSlide">
      Animation:
        <button type="button" id="animationlegsOnButton">ON</button></button>
        <button type="button" id="animationlegsOffButton">OFF</button></button>

    <br>
    Ears <input type="range" min="-5" max="5" value="0" class="slider" id="earsSlide">
      Animation:
        <button type="button" id="animationearsOnButton">ON</button></button>
        <button type="button" id="animationearsOffButton">OFF</button></button>

    <br>
    Tail <input type="range" min="-35" max="3" value="0" class="slider" id="tailSlide">
      Animation:
        <button type="button" id="animationtailOnButton">ON</button></button>
        <button type="button" id="animationtailOffButton">OFF</button></button>
    
    <br>
    Camera Angles <input type="range" min="-180" max="180" value="45" class="slider" id="angleSlide">
                 <input type="range" min="-180" max="180" value="-10" class="slider" id="vertSlide">
      
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Tetrahedron.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
